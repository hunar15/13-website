<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>EditableGrid - Minimal demo - Creating grid in Javascript</title>
		<script src="js/jquery.js"></script>
		<script src="http://code.jquery.com/ui/1.8.23/jquery-ui.min.js" type="text/javascript"></script>	
		<script src="js/bootstrap-dropdown.js"></script>
		<script src="js/bootstrap-modal.js"></script>
		<script src="js/display.js"></script>
		<script src="js/sync.js"></script>

		<script src="js/editablegrid.js"></script>
		<script src="js/editablegrid_renderers.js" ></script>
		<script src="js/editablegrid_editors.js" ></script>
		<script src="js/editablegrid_validators.js" ></script>
		<script src="js/editablegrid_utils.js" ></script>
		<script src="js/editablegrid_charts.js" ></script>
		<script src="js/jquery.blockUI.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.23/themes/base/jquery-ui.css" type="text/css" media="all" />			
		<link rel="stylesheet" href="css/editablegrid.css" type="text/css" media="screen">
		<link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen">
		<link rel="stylesheet" href="css/bootstrap-responsive.css" type="text/css" media="screen">
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
		<!--[if lt IE 9]>
		  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->


	</head>
	
	<body>
		<div class="container">	
			<div class="hero-unit">
				<h1>Shop Hypermarket 13</h1>
			</div>
			<div class="navbar navbar-inverse">
				<div class="navbar-inner">
					<ul class="nav">
					  <li id="product-link"><a href="index.html">Products</a></li>
					  <li id="display-link" class="active"><a href="pricedisplay.html">Price display</a></li>
					  <li id="stock-link"><a href="stock.html">Stock</a></li>
					  <!--<li id="inventory-link"><a href="inventory.html">Inventory</a></li>-->
					  <li id="statistic-link"><a href="transaction.html">Transactions</a></li>
					</ul>
					<ul class="nav pull-right">
						<li><a onclick="priceSync();" style="cursor: pointer;" title="Sync Pricing">Recompute Selling Price</a></li>
						<li class="dropdown" id="sync-link">
							<a id="sync-tab" class="dropdown-toggle" data-toggle="dropdown" href="#">HQ SYNC<b class="caret"></b></a>
							<ul class="dropdown-menu" style="min-width:100px;">
								<li><a onclick="inventorySync();" style="cursor: pointer;" title="Sync inventory">Inventory</a></li>
								<li><a onclick="transactionSync();" style="cursor: pointer;" title="Sync transaction">Transaction</a></li>
								<li><a onclick="requestSync();" style="cursor: pointer;" title="Sync request">Update HQ request</a></li>
								<!--<li><a onclick="revenueSync();" style="cursor: pointer;" title="Sync Revenue">Revenue</a></li>-->
							</ul>
						</li>
					</ul>			
				</div>
			</div>
			<a href="#addNewDisplay" role="button" class="btn" data-toggle="modal">New Price Display</a>
			<div id="addNewDisplay" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="addNewDisplayLabel" aria-hidden="true">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h3 id="addNewDisplayLabel">Add New Price Display</h3>
				</div>
				<div class="modal-body">
					<form id ="new-display-form" class="form-horizontal" onsubmit="return false;">
						<input type="text" class="span2" id="inputId" placeholder="Display ID" /><br/><br/>
						<input type="text" class="span3" id="inputBarcode" placeholder="Attach to product barcode" /><br/><br/>
						<textarea class="span3" id="inputDescription" placeholder="Description" /></textarea><br/><br/>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
					<button id ="confirm-add-display" class="btn btn-primary">Add</button>
				</div>
			</div>
			<div id="edit-display" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="editDisplayLabel" aria-hidden="true">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h3 id="editDisplayLabel">Add New Price Display</h3>
				</div>
				<div class="modal-body">
					<form id ="edit-display-form" class="form-horizontal" onsubmit="return false;">
						<input type="hidden" id="edit-display-id"/>
						<input type="text" class="span3" id="edit-barcode" placeholder="Attach to product barcode" /><br/><br/>
						<textarea class="span3" id="edit-description" placeholder="Description" /></textarea><br/><br/>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
					<button id ="confirm-edit-display" class="btn btn-primary">Add</button>
				</div>
			</div>
			<label for="filter"><br/>Filter :</label>
			<input class="span4" type="text" id="filter" placeholder="Enter any price display details"/>
			<div id="transactioncontent">
			<div id="paginator"></div>
			</div>
			<hr />
			<footer>
			<p>CG3002 Hypermarket Project AY12/13 Semester 1</p>
			</footer>
		</div>
	</body>

</html>
